<ion-header>

  <ion-navbar color="primary">


    <ion-title>page3</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let post of posts; let index=index">
    <ion-card-content>
     <ion-list>
       <ion-item>
         <ion-icon name="person"></ion-icon>

         {{post.firstName}} {{post.lastName}}


       </ion-item>
       <ion-item>
         <ion-icon name="phone-portrait"></ion-icon>
         {{post.phoneNumber}}



       </ion-item>
       <ion-item>
         <ion-icon name="mail"></ion-icon>
         {{post.email}}

       </ion-item>
     </ion-list>
      <input placeholder="First Name" type="hidden" name="firstName" #change  [value]="post.id" [(ngModel)]="post.id" (ngModelChange)="valueChange($event)">
      <ion-list>
        <button ion-button block (click)="update(change.value)" color="Primary">Edit User record</button>
        <button ion-button block (click)="delete(change.value)" color="danger" >Delete record</button>
      </ion-list>
      <ion-list *ngIf="!admin" [hidden]="hideme">
        <button ion-button block (click)="makeBasicUser(change.value)" color="secondary">Make Basic User</button>
        <button ion-button block (click)="makeDataClerk(change.value)" color="secondary">Make Data Clerk</button>
        <button ion-button block (click)="makeAdmin(change.value)" color="secondary" >Make Administrator</button>
        <button ion-button block (click)="delete(change.value)" color="danger" >Delete record</button>

      </ion-list>







    </ion-card-content>




  </ion-card>
</ion-content>
